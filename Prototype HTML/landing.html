<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Landing page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./../public/stylesheet/blog.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="form-inline my-2 my-lg-0 mx">
            <input class="form-control mr-sm-2" type="search" placeholder="Username or Email" name="uOre">
            <input class="form-control mr-sm-2" type="search" placeholder="Password" name="password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
        </div>
    </nav>
    <div class="col">
        <h1 style="text-align: center; font-size: 5em;">Welcome to
            <strong style="font-size: 300px; color: lightblue;">B!og</strong>
        </h1>
    </div>

    <div class="col">
        <div class="sign-up-form">
            <p>Sign in</p>
            <form action="#">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter username" name="username" required class="form-control mr-sm-2 reg-con">

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required class="form-control mr-sm-2 reg-con">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required class="form-control mr-sm-2 reg-con">

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required class="form-control mr-sm-2 reg-con">

                <button type="submit" class="btn-info form-control reg-con">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
